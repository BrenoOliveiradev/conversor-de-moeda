<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
     <link rel="stylesheet" href="style.css">   
    <title>Conversor de Moeda</title>
</head>

<body>
    <img class="logo" src="./assets/Smartphone Dollar.gif" alt="logo-smartphone-convert-money">
<main>
    <label>
        Converter <b>de</b>
        <select>
            <option>R$ Real Brasileiro</option>
        </select>
    </label>

     <label>
        Converter <b>para</b>
        <select>
            <option>US$ Dólar americano</option>
            <option>€ Euro</option>
            <option>£ Libra</option>
            <option>₿ Bitcoin</option>
        </select>
    </label>

    <label>
        Valor
        <input type="number" placeholder="R$ 0,00">
    </label>

    <button>Converter</button>

    <section>
        <div class="currency-box">
            <img src="./assets/Real.png" alt="logo-moeda-a-converter">
            <p class="currency">Real</p>
            <p class="currency-value">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/Seta.png" alt="seta">

         <div class="currency-box">
            <img src="./assets/Dolar.png" alt="logo-moeda-convertida">
            <p class="currency">Dólar</p>
            <p class="currency-value">US$ 0,00</p>
        </div>
    </section>
</main>
</body>
<script src="./scripts.js"></script>
</html>
